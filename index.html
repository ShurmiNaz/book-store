<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <title>book store</title>
     <style>
          #toggle-spinner {
               display: none;
          }
     </style>
</head>

<body>
     <h2 class="text-center text-danger">Your Favourite Book All in One Place!!</h2>
     <!-- searh box section -->
     <section>
          <div class="input-group mb-3 w-50 mx-auto">
               <input type="text" id="search-book-text" class="form-control" placeholder="Search Your Favourite book"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
               <button onclick="searchBooks()" class="btn btn-outline-secondary" type="button"
                    id="book-search-button">Search</button>
          </div>
     </section>
     <!-- spinner section -->
     <section id="toggle-spinner" class="text-center">
          <div class="spinner-border text-danger" role="status">
               <span class="visually-hidden ">Loading...</span>
          </div>
     </section>
     <div id="books-length">

     </div>


     <!-- book display section -->
     <section id="books">
          <div id="display-card" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 m-4">
          </div>
     </section>


     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
     <script src="js/book-store.js"></script>
</body>

</html>
